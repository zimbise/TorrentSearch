name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # NUCLEAR: NO GRADLE CACHE AT ALL
      # This forces a clean KSP + Room rebuild every time.

      - name: Build Debug APK
        run: ./gradlew --no-build-cache --rerun-tasks clean assembleDebug
        working-directory: .

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: TorrentSearch-debug
          path: app/build/outputs/apk/debug/app-debug.apk
